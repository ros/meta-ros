header:
  version: 14

local_conf_header:
  common: |
    DISTRO_FEATURES += "usrmerge"
    IMAGE_FEATURES += "empty-root-password allow-empty-password allow-root-login post-install-logging"
    INHERIT += "report-error"
    INHERIT += "rm_work"
    INHERIT_DISTRO:remove = "create-spdx"
    WARN_QA:remove = "license-exists"
    TEMPLATECONF = ""
