header:
  version: 14
  includes:
    - kas/layer/clang.yml
    - kas/layer/clang-revival.yml
    - kas/layer/realsense.yml
    - kas/layer/python-ai.yml
    - kas/layer/qt5.yml
    - kas/layer/virtualization.yml
    - kas/layer/zenoh.yml

local_conf_header:
  common: |
    DISTRO_FEATURES += "usrmerge"
    IMAGE_FEATURES += "empty-root-password allow-empty-password allow-root-login post-install-logging"
    INHERIT += "report-error"
    INHERIT += "rm_work"
    INHERIT_DISTRO:remove = "create-spdx"
    TEMPLATECONF = ""
