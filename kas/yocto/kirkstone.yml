header:
  version: 14

defaults:
  repos:
    branch: "kirkstone"

# https://downloads.yoctoproject.org/releases/yocto/yocto-4.0.30/RELEASENOTES
repos:
  openembedded-core:
    url: "https://github.com/openembedded/openembedded-core.git"
    commit: "d381eeb5e70bd0ce9e78032c909e4a23564f4dd7"
    path: "layers/openembedded-core"
    layers:
      meta:

  bitbake:
    url: "https://github.com/openembedded/bitbake.git"
    branch: "2.0"
    commit: "8e2d1f8de055549b2101614d85454fcd1d0f94b2"
    path: "layers/bitbake"
    layers:
      bitbake: "disabled"

  meta-openembedded:
    url: "https://github.com/openembedded/meta-openembedded.git"
    commit: "96fbc156364fd78530d2bfbe1b8a77789f52997d"
    path: "layers/meta-openembedded"
    layers:
      meta-filesystems:
      meta-gnome:
      meta-initramfs:
      meta-multimedia:
      meta-networking:
      meta-oe:
      meta-perl:
      meta-python:
      meta-webserver:
      meta-xfce:

  clang-revival:
    branch: "main"
    layers:
      meta-clang-revival: "disabled"

  python-ai:
    branch: "master"
    layers:
      meta-python-ai: "disabled"

local_conf_header:
  distro: |
    WARN_QA:remove = "license-exists"
