header:
  version: 14

defaults:
  repos:
    branch: "styhead"

# https://downloads.yoctoproject.org/releases/yocto/yocto-5.1.3/RELEASENOTES
repos:
  openembedded-core:
    url: "https://github.com/openembedded/openembedded-core.git"
    commit: "35ffa0ed523ba95f069dff5b7df3f819ef031015"
    path: "layers/openembedded-core"
    layers:
      meta:

  bitbake:
    url: "https://github.com/openembedded/bitbake.git"
    branch: "2.10"
    commit: "58e5c70a0572ff5994dc181694e05cd5d3ddaf66"
    path: "layers/bitbake"
    layers:
      bitbake: "excluded"

  meta-openembedded:
    url: "https://github.com/openembedded/meta-openembedded.git"
    commit: "c93994f1bb601c57548b588d4f77a044d90822cf"
    path: "layers/meta-openembedded"
    layers:
      meta-filesystems:
      meta-gnome:
      meta-initramfs:
      meta-multimedia:
      meta-networking:
      meta-oe:
      meta-perl:
      meta-python:
      meta-webserver:
      meta-xfce:

local_conf_header:
  oe-core: |
    # Use a temporary workaround to skip buildpath warnings in libgfortran
    INSANE_SKIP:pn-libgfortran += "buildpaths"
