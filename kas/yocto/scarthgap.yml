header:
  version: 14

defaults:
  repos:
    branch: "scarthgap"

# https://downloads.yoctoproject.org/releases/yocto/yocto-5.0.10/RELEASENOTES
repos:
  openembedded-core:
    url: "https://github.com/openembedded/openembedded-core.git"
    commit: "d5342ffc570d47a723b18297d75bd2f63c2088db"
    path: "layers/openembedded-core"
    layers:
      meta:

  bitbake:
    url: "https://github.com/openembedded/bitbake.git"
    branch: "2.8"
    commit: "696c2c1ef095f8b11c7d2eff36fae50f58c62e5e"
    path: "layers/bitbake"
    layers:
      bitbake: "disabled"

  meta-openembedded:
    url: "https://github.com/openembedded/meta-openembedded.git"
    commit: "727811eaf256b88fd135be99559f2cbf14c82fce"
    path: "layers/meta-openembedded"
    layers:
      meta-filesystems:
      meta-gnome:
      meta-initramfs:
      meta-multimedia:
      meta-networking:
      meta-oe:
      meta-perl:
      meta-python:
      meta-webserver:
      meta-xfce:

local_conf_header:
  distro: |
    WARN_QA:remove = "license-exists"
