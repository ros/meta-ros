header:
  version: 14

defaults:
  repos:
    branch: "master"

repos:
  openembedded-core:
    url: "https://github.com/openembedded/openembedded-core.git"
    path: "layers/openembedded-core"
    layers:
      meta:

  bitbake:
    url: "https://github.com/openembedded/bitbake.git"
    path: "layers/bitbake"
    layers:
      bitbake: "disabled"

  meta-openembedded:
    url: "https://github.com/openembedded/meta-openembedded.git"
    path: "layers/meta-openembedded"
    layers:
      meta-filesystems:
      meta-gnome:
      meta-initramfs:
      meta-multimedia:
      meta-networking:
      meta-oe:
      meta-perl:
      meta-python:
      meta-webserver:
      meta-xfce:

  clang-revival:
    branch: "main"
