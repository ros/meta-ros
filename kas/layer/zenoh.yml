header:
  version: 14

repos:
  zenoh:
    url: "https://github.com/Jarsop/meta-zenoh.git"
    path: "layers/meta-zenoh"
    layers:
      meta-zenoh:

local_conf_header:
  zenoh: |
    ZENOH_SHARED_MEMORY = "true"
    ZENOH_UNSTABLE_API = "true"
    INSANE_SKIP:pn-zenoh-c += "buildpaths"
    # Needed for scarthgap
    DEBUG_PREFIX_MAP:remove:pn-zenoh-c = "-fcanon-prefix-map"
    DEBUG_PREFIX_MAP:remove:pn-zenoh-c-native = "-fcanon-prefix-map"
